name: Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docker:
    name: Test inside Docker

    timeout-minutes: 10
    runs-on: ubuntu-latest

    environment: testing_environment

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build original image
      run: docker build -t leetcode_bot --file deployment/Dockerfile .

    - name: Build test image
      run: docker build -t leetcode_bot_test --file deployment/Dockerfile.test .

    - name: Run tests
      env:
        LBB_URL: ${{ secrets.LBB_URL }}
        LBB_USERNAME: ${{ secrets.LBB_USERNAME }}
        LBB_PASSWORD: ${{ secrets.LBB_PASSWORD }}
      run: docker run --rm leetcode_bot_test
